<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Usuario</title>
</head>
<body>

<h2>Registrar Usuario</h2>

<div th:if="${mensaje}" style="color: green;">
    <p th:text="${mensaje}"></p>
</div>
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/usuario/registrar}" method="post" enctype="multipart/form-data" th:object="${usuarioDTO}">
    <label>Nombre de Usuario:</label>
    <input type="text" th:field="*{username}" required/><br/>

    <label>Correo:</label>
    <input type="email" th:field="*{correo}" required/><br/>

    <label>Clave:</label>
    <input type="password" th:field="*{clave}" required/><br/>

	<label>Rol:</label>
	<select th:field="*{idRol}" required>
	    <option value="" disabled selected>-- Selecciona un rol --</option>
	    <option th:each="rol : ${listaRoles}" 
	            th:value="${rol.idRol}" 
	            th:text="${rol.nombre}">
	    </option>
	</select><br/>

    <label>Imagen:</label>
    <input type="file" name="imagen" required/><br/><br/>

    <button type="submit">Registrar</button>
</form>

</body>
</html>
