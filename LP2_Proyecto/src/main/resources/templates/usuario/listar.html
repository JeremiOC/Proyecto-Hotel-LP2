<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }
        .actions button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Listado de Usuarios</h1>
    
    <table>
        <thead>
            <tr>
                <th>Foto</th>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td>
                    <img th:src="${usuario.urlFoto}" alt="Foto de usuario" />
                </td>
                <td th:text="${usuario.username}">Nombre</td>
                <td th:text="${usuario.correo}">Correo</td>
                <td th:text="${usuario.idRol.nombre}">Rol</td>
                <td class="actions">
                    <a th:href="@{'/usuarios/editar/' + ${usuario.idUsuario}}">
                        <button>Editar</button>
                    </a>
                    <a th:href="@{'/usuarios/eliminar/' + ${usuario.idUsuario}}" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                        <button>Eliminar</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
