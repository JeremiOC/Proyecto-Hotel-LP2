<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; color: #031d40; }
        .section { margin-bottom: 20px; }
        .section h2 { color: #555; border-bottom: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Resumen de Reserva</h1>

    <div class="section">
        <h2>Datos Generales</h2>
        <p><strong>N° de Reserva:</strong> <span th:text="${reserva.nroReserva}"/></p>
        <p><strong>Fecha Inicio:</strong> <span th:text="${reserva.fechaInicio}"/></p>
        <p><strong>Fecha Fin:</strong> <span th:text="${reserva.fechaFin}"/></p>
    </div>

    <div class="section">
        <h2>Cliente</h2>
        <p><strong>Nombre:</strong> <span th:text="${reserva.cliente.nombres + ' ' + reserva.cliente.apellidoPaterno + ' ' + reserva.cliente.apellidoMaterno}"/></p>
        <p><strong>DNI:</strong> <span th:text="${reserva.cliente.nroDocumento}"/></p>
    </div>

    <div class="section">
        <h2>Habitación</h2>
        <p><strong>Número:</strong> <span th:text="${reserva.habitacion.numero}"/></p>
        <p><strong>Tipo:</strong> <span th:text="${reserva.habitacion.tipo.descripcion}"/></p>
    </div>
</body>
</html>
